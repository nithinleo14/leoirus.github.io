    <div class="container">
        <h6>Joke :</h6>
        <h1 id="element"  class="display-4"></h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/5.0.2/typeit.min.js"></script>
    <!-- <script src="typeit.min.js"></script> -->
    <script>
        new TypeIt('#element', {
        speed: 50,
        loop:true
        })
        .pause(2500)
        .type('The programers')
        .pause(300)
        .options({speed: 200})
        .delete(3)
        .options({speed: 45})
        .pause(300)
        .type('mer\'s wife sent him to teh sto.')
        .pause(500)
        .options({speed: 200})
        .delete(7)
        .type('he store.')
        .pause(500)
        .break()
        .options({speed: 45})
        .type('Her instructions were <em>"Buy butter. See if they have 10 eggs. If they do, buy ten.</em>"')
        .pause(1000)
        .break()
        .type('He came back with ten packs of butter. ')
        .pause(1000)
        .type('Because they have eggs.')
        .pause(1000)
        .delete()
    </script>
